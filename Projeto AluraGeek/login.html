<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>AluraGeek - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <a href="index.html">
            <h1 class="cabecalho__logo___aluraGeek logoAlura">
                <img src="./img/logo_controle.svg" alt="" class="cabecalho__logo__aluraGeek__controle">
                <img src="./img/logo_texto.svg" alt="" class="cabecalho__logo__aluraGeek__texto">
            </h1>
        </a>
        <form action="" class="cabecalho__search__box">
            <input type="text" class="cabecalho__search" placeholder="O que deseja encontrar ?">
            <button class="cabecalho__search__button"><img src="./img/search.svg" alt=""></button>
        </form>
    </header>

    <main class="login">
        <div class="login__box">
            <legend class="login__texto">
                <h2>Iniciar Sessão</h2>
            </legend>
            <input class="login__usuario" placeholder="Usuário" type="text">
            <input class="login__senha" placeholder="Senha" type="password">
            <button class="button button__login">Entrar</button>
            <a href="#">Esqueceu a senha?</a>
        </div>  
    </main>

    <footer class="rodape__login">
        <div class="rodape__box rodape__box__login">
            <div class="rodape__logoAlura logoAlura">
                <img src="./img/logo_controle.svg" alt="" class="cabecalho__logo__aluraGeek__controle">
                <img src="./img/logo_texto.svg" alt="" class="cabecalho__logo__aluraGeek__texto">
            </div>

            <ul class="rodape__links">
                <li class="links__items">
                    <a href="#">Quem somos nós</a>
                </li>

                <li class="links__items">
                    <a href="#">Política de privacidade</a>
                </li>

                <li class="links__items">
                    <a href="#">Programa fidelidade</a>
                </li>

                <li class="links__items">
                    <a href="#">Nossas lojas</a>
                </li>

                <li class="links__items">
                    <a href="#">Quero ser franqueado</a>
                </li>

                <li class="links__items">
                    <a href="#">Anuncie aqui</a>
                </li>
            </ul>

            <div class="rodape__faleConosco">
                <p class="rodape__faleConosco__legenda">Fale conosco</p>
                <input type="text" placeholder="Nome">
                <textarea name="" id="" cols="30" rows="5" placeholder="Escreva sua mensagem"></textarea>
                <button class="rodape__button">Enviar mensagem</button>
            </div>
        </div>
    </footer>

    <div class="desenvolvedor desenvolver__login">
        <h4>Desenvolvido por Victor Tavares</h4>
        <h4>2022</h4>
    </div>
</body>
</html>
